<div class="text-center" style="padding:50px 0">

  <div class="logo">AltBry</div>
  <!-- Main Form -->
  <div class="login-form-1">
    <form ng-submit="vm.login()" id="forgot-password-form" class="text-left">
      <div class="login-form-main-message"></div>
      <div class="main-login-form">
        <div class="login-group">
          <div class="form-group">
            <label for="username" class="sr-only">Username</label>
            <input placeholder="Username" id="username" type="text" class="validate form-control" autocomplete="off" ng-model="username" required>
          </div>
          <div class="form-group">
            <label for="password" class="sr-only">Username</label>
            <input placeholder="Password" id="password" type="password" class="validate form-control" autocomplete="off" ng-model="password" required>
          </div>
        </div>
        <button type="submit" class="login-button"><i class="material-icons">keyboard_arrow_right</i></button>
      </div>
    </form>
  </div>
</div>
